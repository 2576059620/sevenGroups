<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>微博登录</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/微博登录.css">
</head>
<body>
	<form action="">
		<!-- <div class="register"> -->
			<div class="img1_box">
				<img src="../images/微博红.png" alt="" class="img1">
				<a href="https://passport.weibo.cn/signin/welcome?entry=mweibo&r=http%3A%2F%2Fm.weibo.cn%2F%3F%26jumpfrom%3Dweibocom"><img src="../images/微博logo.png" alt="" class="img2"></a>		
				</div>
				<div class="code">
					<a href="#"><span class="span_code">二维码登录 |</span></a>
					<a href="http://weibo.com/signup/signup.php?from=zw&appsrc=24mmMY&backurl=https%3A%2F%2Fapi.weibo.com%2F2%2Foauth2%2Fauthorize%3Fclient_id%3D1285330820%26response_type%3Dcode%26display%3Ddefault%26redirect_uri%3Dhttps%253A%252F%252Fwww.ywart.com%252FSessionWriteable%252FWeiboLoginReturn%26from%3D%26with_cookie%3D;" class="span_code"> 注册</span></a>
				</div>

			<div class="box">
				<p>使用你的微博账号访问 <a href="https://www.ywart.com/" class="art">艺网科技</a>，并同时登录微博</p>
				<br>
				<br>
				<span class="right" id="number">账号：</span>
				<input type="text" class="text_box"  placeholder="请用微博账号登录" required>
				<br>
				<br>
				<span class="right">密码：</span>
				<input type="password" class="text_box" id="pwd" placeholder="请输入密码" required>
				<br>
				<div class="two_buttom">
					<input type="submit" value="取消" class="regist1">
					<input type="reset" value="登录" class="regist2">
				</div>
			</div>
			<div class="hint"><span>提示：为保障账号安全，请认准本页URL地址必须以api.weibo.com开头</span></div>
		<!-- </div> -->
	</form>
</body>
</html>
