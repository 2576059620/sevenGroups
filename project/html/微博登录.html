<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>微博登录</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/微博登录.css">
</head>
<body>
	<form action="">
		<div class="register">
			<div id="logo">
			<div class="img2_box">
				<img src="../images/微博红.png" alt="" class="img2">
				<img src="../images/微博logo.png" alt="" class="img1">			
				</div>
				<a href="微博扫码.html"><span id="code">二维码登录 |</span></a>
				<a href=""><span> 注册</span></a>
			</div>
			<div class="box">
				<span id="art">使用你的微博账号访问 <a href="https://www.ywart.com/">艺网科技</a>，并同时登录微博</span>
				<br>
				<br>
				<span class="right" id="number">账号：</span>
				<input type="text" class="text_box"  placeholder="请用微博账号登录" required>
				<br>
				<br>
				<span class="right">密码：</span>
				<input type="password" class="text_box" id="pwd" placeholder="请输入密码" required>
				<div class="line"></div>
				<input type="submit" value="登录" class="regist regist1">
				<input type="reset" value="取消" class="regist regist2">
			</div>
			<div class="hint"><p>提示：为保障账号安全，请认准本页URL地址必须以api.weibo.com开头</p></div>
		</div>
	</form>
</body>
</html>
