<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../lib/js/ionic.bundle.min.js"></script>
</head>
<body ng-app="app" ng-controller="goBack">	
	<div class="login_box">
		<div><img src="../images/差号.png" ng-click="goBack()" class="poor"></div>	
		<form action=""  class="form">
			<input type="text" required="" placeholder="请输入手机或邮箱"><br>
			<input type="password" required="" placeholder="请输入密码"><br>
			<h6 id="pwd"><a href="../html/登录-忘记密码.html">忘记密码？</a></h6><br>
			<input type="submit" value="登录" class="sub">
		</form>
		<div class="divider"><hr><p>或</p></div>
		<!-- 三个图标 -->
		<div class="icon_three">
			<a href="../html/微博登录.html"><img src="../images/微博.png" alt="" class="three_img1"></a>
			<a href="../html/微信登录.html"><img src="../images/微信.png" alt="" class="three_img"></a>
			<a href="#"><img src="../images/F图片.png" alt="" class="three_img"></a>
		</div>
		<div class="account">
			<span class="reg">还没有账号？</span>
			<a href="../html/登录-请注册.html" ><span class="registered">请注册</span></a>
		</div>
	</div>

	<script>
		var app=angular.module("app",[]);
		app.controller('goBack',function($scope){
			//定义返回事件
			$scope.goBack=function(){
				window.history.back();
			}
		});
	</script>
</body>
</html>
