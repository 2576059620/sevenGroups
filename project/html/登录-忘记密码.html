<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>登录-忘记密码</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/登录-忘记密码.css">
	<script src="../lib/js/ionic.bundle.min.js"></script>
	<script src="../js/登录-忘记密码.js"></script>
</head>
<body ng-app="app" ng-controller="goBack">
	<!-- 忘记密码 -->
	<div class="Forgot">
		<div><img src="../images/差号.png" ng-click="goBack()" class="poor"></div>
		<form class="form">
		<!-- 关闭按钮 -->	  	
			<input type="tel" required="" placeholder="请输入手机号" class="Forgot_text">
			<div>
				<input type="text" placeholder="请输入旁边的验证码" class="slide"> 
				<!-- 随机验证码点击按钮 -->
				<input type="button" id="code3" value="A152" onclick="createCode()">
			</div>
			<br><br>
			<input type="submit" value="获取短信验证码" class="obtain">
			<br><br>
			<input type="text" placeholder="请输入手机收到的验证码"  class="code">
			<button class="next_step">下一步</button>
		</form>
    </div>
    <script>
    	var app=angular.module("app",[]);
		app.controller('goBack',function($scope){
			//定义返回事件
			$scope.goBack=function(){
				window.history.back();
			}
		});
    </script>
</body>
</html>
